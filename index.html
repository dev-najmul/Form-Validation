<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    

    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <center><h4>Creat An User Account</h4></center>
                    </div>
                    <div class="card-body p-4">
                        <div class="msg">
                            <!-- <p class="alert alert-primary d-flex justify-content-between" role="alert">Data can't be empty <button class="btn-close" data-bs-dismiss="alert"></button></p> -->
                        </div>
                        <form action="" id="user_data_reg">

                            <div class="form-group py-2">
                                <label class="lable">Your Name</label><br>
                                <input type="text" id="name" class="form-control">
                                <p class="nameReq"></p>
                            </div>
                            <div class="form-group py-2">
                                <label class="lable">Your Email</label><br>
                                <input type="text" id="email" class="form-control">
                                <p class="emailReq"></p>
                            </div>
                            <div class="form-group py-2">
                                <label class="lable">Your Cell</label><br>
                                <input type="text" id="cell" class="form-control">
                                <p class="cellReq"></p>
                            </div>
                            <div class="form-group py-2">
                                <label class="lable">Set username</label><br>
                                <input type="text" id="username" class="form-control">
                                <p class="usernameReq"></p>
                            </div>
                            <div class="form-group py-2">
                                <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 px-5 ">
                <div id="dpData" style="display: none;" class="card w-75 m-auto alert alert-primary shadow">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    <div class="card-body">
                        <h3 id="udName"></h3>
                        <h3 id="udEmail"></h3>
                        <h3 id="udCell"></h3>
                        <h3 id="udUName"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <audio class="sound" src="./assets/music/30368622_event-congratulations-applause_by_joel-loopez_preview.mp3"></audio>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
